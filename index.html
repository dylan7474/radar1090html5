<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Closest Plane Radar (HTML5)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="sidebar">
      <h1>Closest Plane Radar</h1>
      <div class="status" id="status"></div>
      <div class="info-block" id="aircraft-info"></div>
      <div class="info-block" id="range-info"></div>
      <div class="message" id="message"></div>
      <section class="controls">
        <h2>Controls</h2>
        <div class="control-panel">
          <div class="control-row">
            <div class="control-info">
              <span class="control-name" id="volume-label">Volume</span>
              <span class="control-value" id="volume-value">10</span>
              <span class="control-meta" id="volume-description">Adjust the audio cue loudness.</span>
            </div>
            <div class="control-buttons">
              <button type="button" class="control-button control-button--square" id="volume-decrease" aria-label="Decrease volume">
                &minus;
              </button>
              <button type="button" class="control-button control-button--square" id="volume-increase" aria-label="Increase volume">
                +
              </button>
            </div>
          </div>
          <div class="control-row">
            <div class="control-info">
              <span class="control-name">Radar Range</span>
              <span class="control-value" id="range-value">50 km</span>
            </div>
            <div class="control-buttons">
              <button type="button" class="control-button control-button--square" id="range-decrease" aria-label="Decrease range">
                &minus;
              </button>
              <button type="button" class="control-button control-button--square" id="range-increase" aria-label="Increase range">
                +
              </button>
            </div>
          </div>
          <div class="control-row">
            <div class="control-info">
              <span class="control-name">Alert Radius</span>
              <span class="control-value" id="alert-value">5.0 km</span>
            </div>
            <div class="control-buttons">
              <button type="button" class="control-button control-button--square" id="alert-decrease" aria-label="Decrease alert radius">
                &minus;
              </button>
              <button type="button" class="control-button control-button--square" id="alert-increase" aria-label="Increase alert radius">
                +
              </button>
            </div>
          </div>
          <div class="control-row">
            <div class="control-info">
              <span class="control-name">Screen Awake</span>
              <span class="control-value" id="wake-lock-status">Pending</span>
              <span class="control-meta">Prevent your device from sleeping while monitoring.</span>
            </div>
            <div class="control-buttons">
              <button type="button" class="control-button" id="wake-lock-toggle" aria-pressed="false" aria-label="Enable screen wake lock">
                Enable
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="settings">
        <h2>Server</h2>
        <label>
          Host
          <input id="server-host" type="text" placeholder="192.168.x.x" />
        </label>
        <label>
          Port
          <input id="server-port" type="number" min="1" max="65535" />
        </label>
        <button id="apply-server">Apply</button>
        <p class="hint">The server must expose the dump1090-fa JSON endpoints.</p>
      </section>
    </section>
    <section class="radar-container">
      <div class="version-chip" id="version" aria-label="Application version"></div>
      <canvas id="radar" width="960" height="640" aria-label="Radar display"></canvas>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
